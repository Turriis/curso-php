<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Exercicio de formulario de dados</h1>
    </header>
    <section> <!--Para conseguir los datos de un formulario, se necesita un form con los métodos get y post-->
        <form action="cad.php" method="get">    <!--action es en donde se van a enviar los datos del formulario. El metodo pueden ser 2, get es para recibir datos y el post es para enviar datos. Estos 2 son los más importantes.-->
            <!--Los tipos de métodos que existen son get, post, request y cookies-->
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="idnome"> <!--name se usa más en php y el id en javascript-->
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="idsobrenome">
            <input type="submit" value="Enviar">    <!--Los datos de value es el texto dentro del submit o dentro del boton-->
        </form>

    </section>
</body>

</html>
